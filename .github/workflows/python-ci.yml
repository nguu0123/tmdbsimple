# This workflow will install Python dependencies, run lint, execute tests, and
# upload coverage with a variety of Python versions.

name: build

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          uv sync --extra=dev
      - name: Lint with ruff
        run: |
          # Check for linting errors
          uv run ruff check .
          # Check for formatting issues
          uv run ruff format --check .
      - name: Test with pytest
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_USERNAME: ${{ secrets.TMDB_USERNAME }}
          TMDB_PASSWORD: ${{ secrets.TMDB_PASSWORD }}
          TMDB_SESSION_ID: ${{ secrets.TMDB_SESSION_ID }}
        run: |
          uv run pytest --cov=tmdb_client_py --cov-report term-missing --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          name: codecov-tmdb_client_py
          # token: ${{ secrets.CODECOV_TOKEN }} # not needed for public repos
